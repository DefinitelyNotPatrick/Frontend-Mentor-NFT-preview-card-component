<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="sass/style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__content">
        <div class="card__content--img"></div>

        <div class="card__content--details">
          <div class="card__content--details-text">
            <h1 class="card__content--details-text-name">Equilibrium #3429</h1>
            <p class="card__content--details-text-description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__content--details-data card__content--detail">

              <div class="card__content--details-data-price">
                <img class="card__content--detail-icon" src="images/icon-ethereum.svg">
                <h2 class="card__content--details-data-price-text">0.041 ETH </h2>
              </div>

              <div class="card__content--details-data-sale">
                <img class="card__content--detail-icon" src="images/icon-clock.svg">
                <h2 class="card__content--details-data-sale-text">3 days left</h2>
              </div>
            </div>
          </div>

          <hr class="card__content--divider">

          <div class="card__content--details-creator">
            <img class="card__content--details-creator-img" src="images/image-avatar.png" alt="Blond boy owner of ETH">
            <h3 class="card__content--details-creator-text"><span class="card__content--details-creator-text-special">Creation of</span> Jules Wyvern</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
